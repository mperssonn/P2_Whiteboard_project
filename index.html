<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/dropdown.js"></script>
        <script src="scripts/users.js"></script>
        <script src="scripts/calculator.js"></script>
        <script src="scripts/codeeditor.js"></script>
        <script src="scripts/paint.js"></script>
        <script src="scripts/pausefish.js"></script>
        <script src="scripts/timer.js"></script>
        <script src="scripts/savepdf.js"></script>
        <script defer src="scripts/quiz.js"></script>
        <script src="scripts/server.js"></script>
        <script src="scripts/phone.js"></script>
    </head>
    
    <body>


        <canvas id = "canvas"></canvas>    
        <div class="colors">
            <button class="color" style="background-color: black;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: red;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: green;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: yellow;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: purple;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: brown;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: wheat;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: indianred;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: orchid;" onclick="changeColor(this)"></button>
            <button class="color" style="background-color: paleturquoise;" onclick="changeColor(this)"></button>
        </div>
        <div class ="options">
            <button onclick="clearCanvas()" id = "clearCanvas" class="color">Clear canvas</button>
            <input oninput="draw_color = this.value" type = "color" class="colorpick">
            <input oninput="draw_withd = this.value" type="range" min="1" max="100" class="pen">
        </div>

        <div class="quiz_container">
            
            <div class="quiz_div">
                <label for="question_txt_field">Question:</label>                
                <input type="text" id="question_txt_field">
                <label for="answer_txt_field">Answer:</label>                
                <input type="text" id="answer_txt_field">
            
                <button id="button1">Create question & answer</button>
                <button onclick="clearQAs()">Clear Q & A's</button>
                <button id="button2">Start quiz</button>
                <button onclick="end_quiz()">End quiz</button>
            </div>

            <div class="quiz_div">
                <textarea id = "quiz_txt_area"></textarea>
            </div>

            <div class="quiz_div">
            </div>

            <div class="quiz_div">
                <textarea id = "quiz_txt_area"></textarea>
            </div>

        </div>
    </body>
</html>
